<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="./images/logo.jfif" alt="Netflix Logo" class="header-logo">
        </div>

        <div class="flex-container">
            <div class="flex-container-heading">
                <p class="flex-conatiner-section1-heading">Who's Watching?</p>
            </div>

            <div class="flex-conatiner-profile">
                <div class="individual-profile" ><img src="./images/Akshay.jpeg" alt="Akshay" class="individual-profile-image">
                <p class="individual-profile-name">Akshay</p>
                </div>
                <div class="individual-profile" ><img src="./images/Priyanka.jpeg" alt="Priynka" class="individual-profile-image">
                <p class="individual-profile-name">Priyanka</p>
                </div>
                <div class="individual-profile" ><img src="./images/Vishwajit.jpeg" alt="Vishwajit" class="individual-profile-image">
                <p class="individual-profile-name">Vishwajit</p>
                </div>
                <div class="individual-profile" ><img src="./images/Sonam.jpeg" alt="Sonam" class="individual-profile-image">
                <p class="individual-profile-name">Sonam</p>
                </div>
                <div class="individual-profile" ><img src="./images/Sushil.jpeg" alt="Sushil" class="individual-profile-image">
                <p class="individual-profile-name">Sushil</p>
                </div>
        
               
            </div>
            <div class="flex-conatiner-section2">
                    <button class="flex-continer-section2-button"> Manage Profile</button>
            </div>
        </div>


    </div>
    
</body>
</html>
